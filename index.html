<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pacifist</title>
    <link rel="stylesheet" type="text/css" href="./assets/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/game.css">
    <link rel="stylesheet" type="text/css" href="./assets/layout.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

    <script src="https://use.fontawesome.com/e5e97755c5.js"></script>
    <script type="application/javascript"src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="application/javascript" src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
  </head>

  <body>
    <div id="gameScreen">
      <div id="1-10">
        <div id="header" >
          <a href="https://www.linkedin.com/in/brandon-tat-300815120/">
            <i class="fa fa-linkedin fa-3x" aria-hidden="true"></i>
          </a>

          <h1>Pacifist</h1>

          <a href="https://github.com/BrandonTat/pacifism_clone">
            <i class="fa fa-github fa-3x" aria-hidden="true"></i>
          </a>
        </div>
      </div>

      <div "9-10">
        <div id="board">
          <canvas id="myCanvas"></canvas>

          <div id="startModal">
            <h2>Insert Coin</h2>
            <h2>Press button to play</h2>
            <button id="startButton" class="flash" type="submit">Play Game</button>
            <h2>1/1 Credit</h2>

            <span id="instructions">
              <h3>Use the mouse to move</h3>
              <h3>Avoid the squares</h3>
              <h3>Pick up bombs, to cause explosions</h3>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>

    <script type="application/javascript" src="lib/bundle.js"></script>
</html>
