<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pacifist</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="./assets/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/game.css">
    <link rel="stylesheet" type="text/css" href="./assets/layout.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

    <script src="https://use.fontawesome.com/e5e97755c5.js"></script>
    <script type="application/javascript"src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script src="https://code.createjs.com/tweenjs-0.6.2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="application/javascript" src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
  </head>

  <body>
    <div id="gameScreen">
      <div id="upper">
        <div id="header">
          <div id="links">
            <a id="linkedIn"    href="https://www.linkedin.com/in/brandon-tat-300815120/">
              <i class="fa fa-linkedin fa-3x" aria-hidden="true"></i>
            </a>

            <a id="gitHub" href="https://github.com/BrandonTat/pacifism_clone">
              <i class="fa fa-github fa-3x" aria-hidden="true"></i>
            </a>
          </div>

          <h2 id="score1"></h2>
        </div>
      </div>

      <div id="lower">
        <div id="board">
          <canvas id="myCanvas" width="2000" height="2000"></canvas>

          <div id="startModal">
            <h1>Pacifist</h1>
            <button id="startButton" class="flash" type="submit">Play Game</button>

            <span id="instructions">
              <h3>Use the mouse to move</h3>
              <h3>Avoid the squares</h3>
              <h3>Pick up stars, to cause explosions</h3>
            </span>
          </div>

          <div id="gameOverModal">
            <h2>Game Over</h2>
            <h2 id="score"></h2>
            <button id="playAgain" class="flash" type="submit">Play Again?</button>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script type="application/javascript" src="lib/bundle.js"></script>
</html>
